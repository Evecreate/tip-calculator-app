<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./images/logo.svg" alt="splitter" />
      </header>
      <main class="wrapper">
        <div class="section section--left">
          <div class="input-block">
            <label for="bill">Bill</label>
            <input type="number" id="bill" name="bill" />
          </div>

          <div class="input-group">
            <div>Select Tip %</div>
            <input type="radio" id="tip1" name="tip" value="5" />
            <label for="tip1">5%</label>
            <input type="radio" id="tip2" name="tip" value="10" />
            <label for="tip2">10%</label>
            <input type="radio" id="tip3" name="tip" value="15" />
            <label for="tip3">15%</label>
            <input type="radio" id="tip4" name="tip" value="25" />
            <label for="tip4">25%</label>
            <input type="radio" id="tip5" name="tip" value="50" />
            <label for="tip5">50%</label>
            <input
              type="number"
              id="custom"
              name="custom"
              placeholder="Custom"
            />
          </div>
          <div class="input-block">
            <label for="numberpeople">Number of People</label>
            <input type="number" id="numberpeople" name="numberpeople" />
          </div>
        </div>

        <div class="section section--right">
          <div class="tip-amount tip-amount--person">
            <div class="tip-amount__text">
              <span class="tip-amount__primary">Tip Amount</span>
              <span class="tip-amount__secondary">/ person</span>
            </div>
            <div class="tip-amount__output tip-amount__output--person">
              $4.27
            </div>
          </div>
          <div class="tip-amount tip-amount--total">
            <div class="tip-amount__text">
              <span class="tip-amount__primary">Total</span>
              <span class="tip-amount__secondary">/ person</span>
            </div>
            <div class="tip-amount__output tip-amount__output--total">
              $32.79
            </div>
          </div>
          <button>Reset</button>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
